<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Anime Finder</title>
      <meta charset="utf-8" />
   </head>

   <body>
      <h2>Test</h2>
      <div id="innerHTML"></div>
      <script> // https://kitsu.docs.apiary.io/#introduction/json:api
        fetch('https://kitsu.io/api/edge/anime?filter[categories]=romance&page[limit]=20&page[offset]=10', {
            method: 'GET',
            headers: {
               'Accept': 'application/vnd.api+json',
               'Content-Type': 'application/vnd.api+json'
            }
         })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            processObject(data);
         })
        .catch(error => console.error(error));

        function processObject({data, links, meta}) { // Notice destructoring
            body = document.getElementById("innerHTML");
            console.log("** Data Retrieved\n");
            console.log(`text: ${data}`);
            let count = 0;
            for (entry in data){
               body.innerHTML += `${data[count].attributes.canonicalTitle}<br>`;
               count += 1;
            }
            
            //document.writeln(data);
        }
      </script>
   </body>
</html>
